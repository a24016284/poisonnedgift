    <main class="form-container">
      <h1 class="form-title">CONNEXION</h1>
      <form id="signupForm" onsubmit="displayWelcomeMessage(event)">
        <div class="form-field">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            oninput="validateForm()"
            required
          />
        </div>
        <div class="form-field">
          <label for="lastName">Nom</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            oninput="validateForm()"
            required
          />
        </div>
        <div class="form-field">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            oninput="validateForm()"
            required
          />
          <span id="emailError" style="color: red; display: none"
            >Veuillez entrer un e-mail valide.</span
          >
        </div>
        <div class="form-field" >
          <button  type="submit" id="submitButton" disabled>Envoyer</button>
        </div>
      </form>
    </main>

    <script>
      // Vérifier si l'email est valide
      document.getElementById("email").addEventListener("input", function () {
        const email = this.value;
        const emailError = document.getElementById("emailError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.style.display = "inline";
        } else {
          emailError.style.display = "none";
        }
        validateForm(); // Mettre à jour la validation du formulaire
      });
    </script>
    <script>
      // Validation du formulaire
      function validateForm() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const submitButton = document.getElementById("submitButton");

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Vérifier si le formulaire est complet et si l'email est valide
        if (firstName && lastName && email && emailRegex.test(email)) {
          submitButton.disabled = false; // Activer le bouton si tout est valide
        } else {
          submitButton.disabled = true; // Désactiver le bouton si non valide
        }
      }

      // Affichage du message de bienvenue
      function displayWelcomeMessage(event) {
        event.preventDefault(); // Empêche le rechargement de la page
        const firstName = document.getElementById("firstName").value;
        if (firstName) {
          alert(`Bonjour ${firstName} !`);
        }
        window.location.href = "index.html"; // Rediriger vers index.html après l'inscription
      }
    </script>

    <script>
      const menuHamburger = document.querySelector(".menu-hamburger");
      const navLinks = document.querySelector(".nav-links");

      // Afficher ou cacher le menu lorsque l'icône du hamburger est cliquée
      menuHamburger.addEventListener("click", () => {
        navLinks.classList.toggle("mobile-menu");
      });

      // Cacher le menu lorsque la souris quitte la zone du menu
      navLinks.addEventListener("mouseleave", () => {
        navLinks.classList.remove("mobile-menu");
      });
    </script>
