	<button id="backToTop">Retour en haut</button>

	<script>
		// afficher ou masquer le bouton
		window.onscroll = function() {
			const button = document.getElementById("backToTop");

			if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
				button.style.display = "block"; // Afficher le bouton
			} else {
				button.style.display = "none"; // Cacher le bouton
			}
		};

		//  remonter en haut
		document.getElementById("backToTop").onclick = function() {
			window.scrollTo({
				top: 0,
				behavior: "smooth" // Animation fluide
			});
		};

		const imageContainer = document.getElementById("image-container");

	</script>
	
  	<script> // script menu amburger
		const menuHamburger = document.querySelector(".menu-hamburger");
		const navLinks = document.querySelector(".nav-links");
	
		// Afficher ou cacher le menu lorsque l'icône du hamburger est cliquée
		menuHamburger.addEventListener("click", () => {

		});
	
		// Cacher le menu lorsque la souris quitte la zone du menu
		navLinks.addEventListener("mouseleave", () => {
		navLinks.classList.remove("mobile-menu");
		});
